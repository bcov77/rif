# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py{27,35}-clang, py{27,35}-gcc
#, docs

[testenv]
deps = -rrequirements.txt
skip_install = true
whitelist_externals =
    /bin/sh
    /bin/rm
    /usr/bin/find
commands =
    /bin/rm -rf build/bdist* dist
    /usr/bin/find . -name gtest_all -exec rm \{\} ;
    python setup.py bdist_wheel
    /bin/sh -c "pip install --upgrade dist/*.whl"
    py.test -n4 {posargs} --ignore build_setup_py_Release
    /bin/rm -rf dist rif.egg-info

[testenv:py27-clang]
basepython = python2.7
setenv = CXX=clang++

[testenv:py27-gcc]
basepython = python2.7
setenv = CXX=g++-6

[testenv:py35-clang]
basepython = python3.5
setenv = CXX=clang++

[testenv:py35-gcc]
basepython = python3.5
setenv = CXX=g++-6

[testenv:docs]
changedir = docs
deps = sphinx
setenv = PYTHONPATH=../build/lib.linux-x86_64-3.5
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
